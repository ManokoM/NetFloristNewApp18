<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Checkout Page</title>
    <meta charset="utf-8" />


</head>
<body ng-controller="CheckOutController">
    <!-- CASH ON DELIVERY OR CREDIT CARD -->

    <div class="container">
        <div class="well">

            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE PER ITEM</th>
                        <th>QUANTITY</th>
                    </tr>
                </thead>
                <tbody id="ok">
                    <tr ng-repeat="myItem in selectedItems">
                        <td>{{ myItem.prod_id }}</td>
                        <td>{{ myItem.prod_name }}</td>
                        <td>{{ myItem.prod_price | currency : "R"}}</td>
                        <td>{{ myItem.count}}</td>

                        <!-- remove button | not showing -->
                        <!--<td><button ng-click="removeItem($index)" class="btn-sm btn-danger">Remove</button></td>-->
                    </tr>

                </tbody>
            </table>
            <div class="row">
                <strong><span class="pull-left alert alert-success"><h4>TOTAL PRICE: {{amountDue | currency:"R "}}</h4></span></strong>
                <a href="#!Payment" class="pull-right alert alert-warning"><h4>Proceed</h4></a>
                <a href="#!Cart" class="pull-right alert alert-danger"><h4>Go Back</h4></a>
            </div>

        </div>
    </div>

    <script src="../Scripts/angular.js"></script>
    <script src="../demo.js"></script>
    <script src="../services.js"></script>
    <!--<script src="../Scripts/loginValidation.js"></script>-->
    <!--<script src="../Scripts/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
