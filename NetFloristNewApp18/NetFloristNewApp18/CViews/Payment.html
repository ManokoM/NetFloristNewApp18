<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Payment Page</title>
    <meta charset="utf-8" />

    <script src="../Scripts/angular.js"></script>
    <script src="../demo.js"></script>
    <script src="../services.js"></script>
    <!--<script src="../Scripts/loginValidation.js"></script>-->
    <!--<script src="../Scripts/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</head>
<body ng-controller="CPaymentController">
    <div class="container">
        <div class="right"></div>
        <div class="left">
            <div class="formBox">
                <form>
                    <label>CUSTOMER CREDIT CARD INFORMATION</label>
                    <br />
                
                    <input type="text" class="form-control" ng-model="card_name" placeholder="ABSA" /><br />
                    <input type="text" class="form-control" ng-model="card_CCV" placeholder="000" />
                    <br />
                    <label>Card Expiry Date</label>
                    <br />
                    <input type="text" class="form-control" ng-model="card_expMonth" placeholder="12" maxlength="2" min="2" /><br />
                    <input type="text" class="form-control" ng-model="card_expYear" placeholder="2017" maxlength="4" min="4" />
                    <label>Payment Date</label><br />
                    <br />
                    <input type="text" class="form-control" ng-model="pay_date" placeholder={{pay_date| date:'yyyy-MM-dd'}} disabled />
                    <br />
                    <label>CUSTOMER EMAIL</label><br />
            
                    <input type="text" ng-model="email" placeholder="email" disabled />
                    <input ng-click="Pay()" type="button" class="btn btn-default" value="CLICK TO PAY" />


                </form>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <div class="row">
            <h3 class="text-center">Payment Details</h3>
            <div class="mainSprite paymentMethods" title="We accept MasterCard, Visa, PayPal, eBucks, American Express, EFT, SID, Diners Club International, Setcom, Discovery Miles and Debit Card"></div>
            <div class="CopyrightInfo">
                <span class="PaymentMethods" class="center">
                    <img alt="We accept MasterCard, Visa, PayPal, eBucks, American Express, EFT, SID, Diners Club International, Setcom, Discovery Miles and Debit Card"
                         class="center" src="http://www.netflorist.co.za/layout/images/ft_paymentmethods_2017.jpg" border="0" />
                </span>
            </div>

        </div>
    </div>

</body>
</html>
