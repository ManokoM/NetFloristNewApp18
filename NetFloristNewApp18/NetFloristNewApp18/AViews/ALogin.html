<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <title>Admin Login</title>
    <meta charset="utf-8" />
</head>
<body ng-controller="ALoginController">
    <div class="container-fluid">
        <div class="center-block">
            <form class="col-lg-5 col-lg-offset-3">
                <label>Username</label>
                <input type="email" class="form-control" ng-model="ad_email" placeholder="Email" />
                <br />
                <label>Password</label>
                <input type="password" class="form-control" ng-model="ad_password" placeholder="Password" />
                <br />
                <input class="btn btn-default btn-block" ng-click="EmpLogin()" type="button" value="Sign In">
                <!--<a href="#">Forgot Password</a>-->
            </form>          
        </div>
    </div>
    <script src="../Scripts/angular.js"></script>
    <script src="../demo.js"></script>
    <script src="../services.js"></script>
    <!--<script src="../Scripts/loginValidation.js"></script>-->
    <!--<script src="../Scripts/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
