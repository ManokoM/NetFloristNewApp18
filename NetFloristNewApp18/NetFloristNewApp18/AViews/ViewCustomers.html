<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Customers</title>
    <meta charset="utf-8" />

</head>
<body ng-controller="ViewCustomersController">
    <h2 class="text-center text-danger">All Customers</h2>
    <form>
        <table class="table table-hover table-striped" cellspacing="40" align="center" style="width:95%">
            <thead class="grid-top panel">
                <tr>
                    <th>No. </th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Contact</th>
                    <th>Cardnumber</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cust in Customer">
                    <td>{{cust.id }}</td>
                    <td>{{cust.firstname}}</td>
                    <td>{{cust.lastname}}</td>
                    <td>{{cust.contact}}</td>
                    <td>{{cust.cardnumber}}</td>
                    <td>{{cust.email}}</td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="../Scripts/angular.js"></script>
    <script src="../demo.js"></script>
    <script src="../services.js"></script>
    <!--<script src="../Scripts/loginValidation.js"></script>-->
    <!--<script src="../Scripts/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
